{% extends "blog/base.html" %}
{% block content %}
<div class="flex justify-center">
  <div class="bg-white inline-block mx-auto p-4 mt-5 shadow-lg">
    <form>
      {% csrf_token %}
      <p class="text-xl">タイトル</p>
      <p>{{ form.title }}</p>
      <p class="text-xl mt-1">本文</p>
      <p>{{ form.body }}</p>
      <button type="submit" class="bg-blue-800 py-2 px-3 text-white rounded-lg hover:bg-blue-900 transition text-xl block mt-1">
        投稿
      </button>
    </form>
  </div>
</div>
{% endblock %}
