{% extends "blog/base.html" %}
{% block content %}
<div class="m-8">
  <h1 class="font-bold text-4xl border-b-2">投稿一覧</h1>
  {% for post in object_list %}
    <h2 class="text-2xl mt-3">
      <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
    </h2>
    <p class="text-xl">{{ post.body }}</p>
    <p class="text-sm mt-1">投稿日時: {{ post.created_at }}</p>
  {% endfor %}
</div>
{% endblock %}
