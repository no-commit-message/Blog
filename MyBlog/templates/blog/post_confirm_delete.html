{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
  <div class="bg-white shadow rounded-lg p-8 m-8">
    <p class="text-2xl mb-3">本当に{{ post.title }}を削除してもよろしいですか？</p>
    <form action="" method="post" class="flex justify-center space-x-3">
        {% csrf_token %}
        <button class="bg-blue-700 hover:bg-blue-800 text-white px-3 py-2 rounded-lg">
          <a href="{% url 'detail' post.id %}">キャンセル</a>
        </button>
        <button type="submit" class="bg-red-700 hover:bg-red-800 text-white px-3 py-2 rounded-lg">
          削除する
        </button>
    </form>
  </div>
</div>
{% endblock  %}
