{% extends "base.html" %}
{% block content %}
<div class="m-8">
  <h1 class="font-bold text-4xl border-b-2 mb-2 pb-1 pl-4">投稿一覧</h1>
  {% for post in object_list %}
    <div class="bg-white shadow-lg rounded-lg px-8 py-2 mb-6"> 
      <h2 class="text-3xl">
        <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
      </h2>
      <p class="text-xl mt-1 inline-block">{{ post.body| truncatechars:40 }}</p>
      <a href="{% url 'detail' post.id %}" class="text-blue-700 underline hover:text-blue-950 transition ml-4">続きを読む</a>
      <p class="text-sm my-1">投稿日時: {{ post.created_at }}</p>
    </div>
  {% endfor %}
  <div>
</div>
{% endblock %}
