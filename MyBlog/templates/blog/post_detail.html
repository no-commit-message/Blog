{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
  <div class="bg-white mt-8 mb-5 p-7 rounded-lg shadow-lg">
    <h2 class="text-3xl mb-2">{{ object.title }}</h2>
    <p class="">{{ object.body }}</p>
    <p class="">{{ object.created_at }}</p>
  </div>
</div>
<div class="flex justify-center space-x-5">
  <div>
    <a href="{% url 'update' object.id %}" class="bg-blue-800 py-2 px-3 text-white rounded-lg hover:bg-blue-900 transition text-xl ml-8 mr-2 inline-block">
      投稿内容の修正
    </a>
  </div>
  <div>
    <a href="{% url 'delete' object.id %}" class="bg-red-700 py-2 px-3 text-white rounded-lg hover:bg-red-800 transition text-xl mx-2 inline-block">
      投稿の削除
    </a>
  </div>
</div>
{% endblock %}
